<section fxFlex="100" fxFlex.xs="100" [formGroup]="VictimaForm">
        <div>VEHICULO INCIDENTE</div>

            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="3px">
                <mat-form-field fxFlex fxFlex.xs="100" appearance="fill">
                    <mat-label>Tipo</mat-label>
                    <mat-select formControlName="tipo" #tipoIncidente required>
                        <mat-option *ngFor="let item of tipo_victima" [value]="item.id">{{ item.descripcion}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field fxFlex fxFlex.xs="100" appearance="fill" *ngIf="tipoIncidente.value == 2">
                    <mat-label>Tipo</mat-label>
                    <mat-select formControlName="validacion" required>
                        <mat-option *ngFor="let item of validacion" [value]="item.id">{{ item.descripcion}}</mat-option>
                    </mat-select>
                
                </mat-form-field>
                <mat-form-field fxFlex fxFlex.xs="100" appearance="fill" *ngIf="tipoIncidente.value == 2">
                    <mat-label>Número</mat-label>
                    <input matInput formControlName="no_acta_certificado" placeholder="No" autocomplete="disabled" required>
                    <mat-error *ngIf="VictimaForm.get('no_acta_certificado').invalid && (VictimaForm.get('no_acta_certificado').dirty || VictimaForm.get('no_acta_certificado').touched)">
                        <span *ngIf="VictimaForm.get('no_acta_certificado').errors.required">El Número es obligatorio</span>
                    </mat-error>
                </mat-form-field>

            </div>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="3px">
                <mat-form-field fxFlex="30" fxFlex.xs="100" appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="nombre" placeholder="Nombre" autocomplete="disabled">
                </mat-form-field>

                <mat-form-field fxFlex="35" fxFlex.xs="100" appearance="fill">
                    <mat-label>Apellido Paterno</mat-label>
                    <input matInput formControlName="apellido_paterno" placeholder="Apellido Paterno" autocomplete="disabled">
                    
                </mat-form-field>

                <mat-form-field fxFlex="35" fxFlex.xs="100" appearance="fill">
                    <mat-label>Apellido Materno</mat-label>
                    <input matInput formControlName="apellido_materno" placeholder="Apellido Materno" autocomplete="disabled">
                    
                </mat-form-field>

            </div>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="3px">
                <mat-form-field fxFlex="20" fxFlex.xs="100" appearance="fill">
                    <mat-label>Edad</mat-label>
                    <input matInput type="number" formControlName="edad" placeholder="Edad">
                   
                </mat-form-field>
                <mat-form-field fxFlex="50" fxFlex.xs="100" appearance="fill">
                    <mat-label>Sexo</mat-label>
                    <mat-select formControlName="sexo"  required>
                        <mat-option *ngFor="let item of sexo" [value]="item.id">{{ item.descripcion}}</mat-option>
                    </mat-select>
                
                </mat-form-field>
                <mat-form-field fxFlex="30" fxFlex.xs="100" appearance="fill">
                    <mat-label>Tipo de usuario</mat-label>
                    <mat-select formControlName="tipo_usuario" #tipoIncidente required>
                        <mat-option *ngFor="let item of tipo_usuario" [value]="item.id">{{ item.descripcion}}</mat-option>
                    </mat-select>
                    
                </mat-form-field>

            </div>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="3px">
                <mat-form-field fxFlex fxFlex.xs="100" appearance="fill">
                    <mat-label>Unidad (Hospitalización)</mat-label>
                    <input matInput formControlName="unidad" placeholder="Unidad" autocomplete="disabled" required>
                    <mat-error *ngIf="VictimaForm.get('unidad').invalid && (VictimaForm.get('unidad').dirty || VictimaForm.get('unidad').touched)">
                        <span *ngIf="VictimaForm.get('unidad').errors.required">El Nombre es obligatorio</span>
                    </mat-error>
                </mat-form-field>

            </div>
            <button mat-raised-button (click)="cancelar()">Cancelar</button>
            <button mat-raised-button color="primary" (click)="guardar()">GUARDAR</button>
        
</section>
